<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>landmark role</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    body{
      position: relative;
    }
    .layout {
      outline: 1px solid green;
      color: green;
      font-size: 15px;
      display: flex;
      position: relative;
      box-sizing: border-box;
      padding: 10px;
    }
    .layout > .label {
      position: absolute;
      margin: 0; top: 10px; left: 10px;
    }
    header {
      width: 100%;
      height: 100px;
      flex-direction: row;
      justify-content: flex-end;
    }
    header .navigation{
      width: 200px;
      height: 50px;
    }
    header .link {
      position: absolute;
      left: 10px;
      top: 30px;
    }
    .skip{
      display: inline-block;
      transform: translate(-50%, -100px);
      transition: transform 0.3s ease-in;
      position: absolute;
      left: 50%;
    }
    .skip:focus{
      transform: translate(-50%, 0);
    }
    .content{
      margin: 30px 0;
      display: flex;
      height: 800px;
      justify-content: space-between;
    }
    main{
      flex: 1;
    }
    main .form {
      margin-top: 100px;
      width: 100%;
      height: 200px;
    }
    aside {
      width: 300px;
      margin-left: 20px;
    }
    footer {
      height: 100px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      var skip = document.querySelectorAll('.skip')[0];
      var main = document.getElementById('main');
      skip.addEventListener('click', function(){
        main.setAttribute('tabindex', -1);
        main.focus();
      });
    });
  </script>
</head>
<body>
  <!--
    skip link
      - the skip link is located out of screen to hide for healthy people.
      - if the link is focused it is located inside of screen to show for screen reader user and keyboard user.
      - move focus to main after clicking skip link to read contents in main tag for screen reader user and keyboard user.
  -->
  <a class="skip js-skip" href="#main">skip to main content</a>
  <header class="layout" role="banner">
    <p class="label">role="banner"</p>
    <p class="link"><a href="http://www.w3.org/TR/wai-aria/roles#landmark_roles" target="_blank">http://www.w3.org/TR/wai-aria/roles#landmark_roles</a></p>
    <div class="info">
      <nav class="navigation layout" role="navigation">
        <p class="label">role="navigation"</p>
      </nav>
      <div class="search lyout">
        <input type="search" role="search" placeholder="role=search">
      </div>
    </div>
  </header>
  <div class="content">
    <main class="layout" role="main" id="main">
      <p class="label">role="main"</p>
      <div class="form layout">
        <p class="label">role="fom"</p>
        <form role="form"></form>
      </div>
    </main>
    <aside class="layout" role="complementary"><p class="label">role="complementary"</p></aside>
  </div>
  <footer class="layout" role="contentinfo"><p class="label">role="contentinfo"</p></footer>
</body>
</html>
