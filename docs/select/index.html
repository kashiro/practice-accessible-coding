<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>select</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    .example{
      position: relative;
    }
    .custom-select{
      position: absolute;
      background-color: #ccc;
      border: 1px solid #999;
      border-radius: 4px;
      display: inline-block;
      width: 300px;
      height: 18px;
    }
    select{
      opacity: 0;
      position: absolute;
      display: inline-block;
      width: 300px;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>aria hidden</h1>
      <p>hide overlap content</p>
      <div class="example">
        <!-- spanはスクリーンリーダーにとって重複するコンテンツなので非表示とする -->
        <span class="custom-select" aria-hidden="true">custom select</span>
        <select>
          <option value="select a">select a</option>
          <option value="select b">select b</option>
          <option value="select c">select c</option>
          <option value="select d">select d</option>
          <option value="select e">select e</option>
          <option value="select f">select f</option>
        </select>
      </div>
    </section>
  </main>
</body>
</html>
